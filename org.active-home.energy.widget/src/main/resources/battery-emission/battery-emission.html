    </template>

    <script>
        Polymer('battery-emission', {
            legend: false,

            ready: function() {

            },

            init: function(attributes, data) {
                this.data = data;
                if (attributes!=null && attributes.hasOwnProperty("legend")) {
                    this.legend = attributes.legend;
                }
                this.show_legend();

                if (data!=null) {
                    for (key in data) {
                        document.querySelector("web-socket").subscribe(this.uuid, key);
                    }
                }

                this.update_battery_mix();

                this.check_size();
            },

            check_size: function() {
                var newHeight = document.getElementById(this.uuid).dataset.gsHeight;
                var newWidth = document.getElementById(this.uuid).dataset.gsWidth;
                if (newHeight<newWidth) {
                    this.shadowRoot.querySelector("#layer1").setAttribute("transform", "rotate(90 0 0)");
                    this.shadowRoot.querySelector("#battery").setAttribute("viewBox", "-200 0 200 100");
                } else {
                    this.shadowRoot.querySelector("#layer1").setAttribute("transform", "");
                    this.shadowRoot.querySelector("#battery").setAttribute("viewBox", "0 0 100 200");
                }
            },

            click: function() {
                this.legend = !this.legend;
                this.show_legend();
            },

            show_legend: function() {

            },

            update_battery_mix: function() {

            },

            resize_start: function (e, ui, widget, grid) {
            },

            resize_stop: function (e, ui, widget, grid) {
                var newHeight = ui.size.height;
                var newWidth = ui.size.width;
                if (newHeight<newWidth) {
                    this.shadowRoot.querySelector("#layer1").setAttribute("transform", "rotate(90 0 0)");
                    this.shadowRoot.querySelector("#battery").setAttribute("viewBox", "-200 0 200 100");
                } else {
                    this.shadowRoot.querySelector("#layer1").setAttribute("transform", "");
                    this.shadowRoot.querySelector("#battery").setAttribute("viewBox", "0 0 100 200");
                }
            },

            drag_start: function (e, ui, widget, grid) {
            },

            drag_stop: function (e, ui, widget, grid) {
            }
        });
    </script>
